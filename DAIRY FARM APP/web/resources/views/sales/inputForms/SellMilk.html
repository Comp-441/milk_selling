<!-- Material form login -->
<div class="card">

    <h5 class="card-header  white-text text-center py-4" style="background-color: #555E">
    <strong>Add new Cow</strong>
  </h5>

  <!--Card content-->
  <div class="card-body px-lg-5 pt-0">

    <!-- Form -->
    <form class="text-center" style="color: #757575;" action="../../../../AddCow" method="post">

      <div class="md-form">
        <input type="number" name="quantity_sold" id="materialLoginFormEmail" class="form-control">
        <label for="materialLoginFormEmail">Quantity</label>
      </div>

      <div class="md-form">
        <input type="text" name="unit_price" id="materialLoginFormPassword" class="form-control">
        <label for="materialLoginFormPassword">Unit price</label>
      </div>
        
      <div class="md-form">
        <input type="text" name="amount" id="materialLoginFormPassword" class="form-control">
        <label for="materialLoginFormPassword">Total Amount</label>
      </div>

  

      <!-- Sign in button -->
      <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Add</button>

    </form>
    <!-- Form -->

  </div>

</div>
