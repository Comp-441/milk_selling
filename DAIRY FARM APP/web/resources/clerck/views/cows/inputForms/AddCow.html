

<!-- Material form login -->
<div class="card">

    <h5 class="card-header  white-text text-center py-4" style="background-color: #555E">
    <strong>Add new Cow</strong>
  </h5>

  <!--Card content-->
  <div class="card-body px-lg-5 pt-0">

    <!-- Form -->
    <form class="text-center" style="color: #757575;" action="../../../../AddCow" method="post">

      <!-- Email -->
      <div class="md-form">
        <input type="text" name="cow_name" id="materialLoginFormEmail" class="form-control">
        <label for="materialLoginFormEmail">Cow Name</label>
      </div>

      <!-- Password -->
      <div class="md-form">
        <input type="text" name="cow_id" id="materialLoginFormPassword" class="form-control">
        <label for="materialLoginFormPassword">Cow ID</label>
      </div>

  

      <!-- Sign in button -->
      <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Add</button>

    </form>
    <!-- Form -->

  </div>

</div>
<!-- Material form login -->
